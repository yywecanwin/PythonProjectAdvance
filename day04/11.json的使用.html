<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //定义两种格式的json字符串数据
        //1.对象格式json字符串
        var sjson1 = '{"name":"李四","age":20}';
        //  把json字符串转成javascript对象，通过对象的方式访问对象的属性
        var oPerson1 = JSON.parse(sjson1);
        alert(oPerson1.name + oPerson1.age);

        //  2. 数组格式json字符串
        var sJson2 = '[{"name":"李四","age":21},{"name":"李三","age":22}]';
        //  把json字符串转成javascript对象，通过对象的方式访问对象的属性
        var oPersonList = JSON.parse(sJson2);
        console.log(oPersonList);
        // alert(oPersonList.length);
        //  根据下标获取第二个元素
        var oPerson2 = oPersonList[1];
        alert(oPerson2.name + oPerson2.age);

        //  3. 总结: json字符串里面里面的key名和字符串数据都必须使用双引号
        //      1. 对象格式的json数据表示法: {key:value}
        //      2. 数组格式的json数据表示法: [{key:value}, {key:value}]
    </script>
</head>
<body>

</body>
</html>
