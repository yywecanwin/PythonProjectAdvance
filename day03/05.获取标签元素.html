<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        <!--自定义的函数，设置onload事件，加载成功以后会执行我们传入的函数-->
        // function myload() {
        //     alert('这是我们自己的回调函数');
        //
        // }
        //调用页面自动自己写的回调函数

        //可以设置一个匿名函数，让页面加载完成以后执行我们传入的匿名函数
        //onload 表示页面加载完成的事件
        window.onload = function () {
            var oA = document.getElementById("link2").href;
            alert(oA);
        }



    </script>

</head>
<body>
    <input id="link1" value="hello">
    <a id="link2"  href="www.baidu.com">百度</a>
    <div id="mydiv">

    </div>

</body>
</html>
